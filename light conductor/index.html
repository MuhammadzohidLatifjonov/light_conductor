<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Bulb on</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>

    <script>
        let btn = document.querySelector(".btn");
        let body = document.querySelector("body");
        btn.onclick = function(){
            body.classList.toggle("on");
        }
    </script>
</body>
</html>
